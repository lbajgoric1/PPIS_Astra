<div class="container-fluid container-content">
    <div class="row">
        <div class="col-xl-2">
        </div>
        <div class="col-xl-8">
            <div class="card card-outter">
                <div class="card-header text-white text-center">
                    <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;
                    FILTER
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-xl-10" style="margin-left:100px">
                            <form class="form-group" name="form" #filterForm="ngForm">
                                <div class="form-group filter-element">
                                    <select id="year" class="form-control clickable" [(ngModel)]="yearID" name="year">
                                        <option value="0">Select year of study</option>
                                        <option *ngFor="let year of studyYears" value="{{year.ID}}">{{year.title}} </option>
                                    </select>
                                </div>
                                <br>
                                <div class="form-group filter-element">
                                    <select id="rokovi" class="form-control clickable" [(ngModel)]="rok" name="rokovi">
                                        <option value="">Select exam period</option>
                                        <option value="Januar">January</option>
                                        <option value="Jul">July</option>
                                        <option value="Septembar">September</option>
                                        <option value="Sve">All</option>

                                    </select>
                                </div>

                                <div class="row"><button type="submit" [disabled]="!filterForm.form.valid" class="btn btn-primary clickable" (click)="kreiraj()" style="margin-left:37%;width:200px">Kreiraj chart</button></div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
    <div class="row" *ngIf="columnChart">
        <div class="col-xl-2">
        </div>
        <div class="col-xl-8">
            <div class="card card-outter">
                <div class="card-header text-white text-center">
                    <i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;
                    Dashboard
                </div>
                <div class="card-block">
                    <div class="card task">
                        <chart [options]="columnChart"></chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
</div>
