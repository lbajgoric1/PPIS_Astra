<div class="container-fluid container-login" *ngIf="user">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4 col-xl-4">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 main-column">
            <h1 class="text-center login-title"> <span class="font-weight-bold"></span></h1>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4 col-xl-4">
        </div>
    </div>

    <div class="row" *ngIf="user">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4 col-xl-4">
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 main-column">

            <div class="card card-outter login-card">
                <div class="card-header text-white text-center">
                    <i class="fa fa-user" aria-hidden="true">
                        {{user.firstName}}'s details <a (click)="editUser()" [routerLinkActive]="['selected']" class="nav-link" style="color:lightblue;">Edit user</a>
                    </i>
                </div>
                <div class="card-block login-block">
                    <div class="form-group" style="text-align:left">
                        <label for="FirstName">First name : {{user.firstName}}</label>
                        <br />
                        <label for="LastName">Last name : {{user.lastName}}</label>
                        <br />
                        <label for="Email">Email : {{user.email}}</label>
                        <br />
                        <label for="Username">Username : {{user.userName}}</label>
                        <br />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-4 col-xl-4">
        </div>
    </div>
</div>
